<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danveer Dhillon - Portfolio</title>
  <style>
    body {
      background-color: #f4faff;
      color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #d8ecff;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #1a1a1a;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      border-bottom: 1px solid #ccc;
    }

    h1, h2 {
      color: #205493;
    }

    .about-text {
      background-color: #e9f4ff;
      padding: 20px;
      border-radius: 8px;
    }

    .contact-box {
      background-color: #fffbe7;
      padding: 20px;
      border-radius: 8px;
      font-family: Tahoma, sans-serif;
    }
  </style>
</head>
